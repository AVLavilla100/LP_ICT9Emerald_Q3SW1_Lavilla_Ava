<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert 100 Pesos!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    body {
        background-color: rgb(239, 255, 97);
    }
    p {
        text-align: center;
        font-size: medium;
    }
    h3 {
        text-align: center;
    }
    h2 {
        color: rgb(255, 87, 57);
        text-align: center;
    }
    
    
    </style>
</head>
<body>

    <div class="container p-3 my-3 border bg-light" width="500">
        <img src="elephantbank.png" alt="elephant bank" class="img-fluid mx-auto d-block mt-5 mb-5" width="220" height="220">
        <p>Hello! This is Elephant bank, a one time use to convert 100 pesos to Euros or Yen. Have fun!</p>

        <img src="100peso.JPG" alt="100peso" class="img-fluid d-block mx-auto" width="170" height="170"> 
        
        <br>

        <div class="container text-center">

            <script>
                var pesos = 100 // given value under pesos
                
                document.write("<h3>convert this pesos into a different currency</h3>"+"<h3>by clicking a button</h3>"); // clear instructions for the javascript (excluded the 'pesos')
        
            </script>
        </div>

       

        <br>
        <h2 id="display"></h2>
        <br>
        <div class="container">
            <div class="text-center">
            <button type="button" class="btn bg-info btn-lg btn-center" onclick="var pesos = 100; 
            var euros = 0.0165; document.getElementById('display').innerHTML = pesos*euros;">Euros</button> 
        
            <button type="button" class="btn bg-info btn-lg" onclick="var pesos = 100; 
            var yen = 2.54; document.getElementById('display').innerHTML = pesos*yen;">Yen</button>

                <br>
                <br>

            <button type="button" class="btn bg-primary btn-lg btn-center" onclick="var pesos = 100; 
            var reset = 0; document.getElementById('display').innerHTML = pesos+reset;">Reset</button>
            </div>

        </div>

        <br>

        <p>Logo made from Canva, 100 Peso Bill from <a href="https://banknotenews.com/?p=41824">BanknoteNews</a>. Calculations of currency 
        provided by ChatGPT.</p>
   
    </div>
    
    
</body>
</html>
